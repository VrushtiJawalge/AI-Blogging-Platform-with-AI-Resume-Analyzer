/* ===== TEMPLATE GRID ONLY (does NOT touch sidebar/bg) ===== */

.template-grid{
  display: grid;
  grid-template-columns: repeat(4, 260px);
  justify-content: center;
  gap: 40px;
  padding: 40px 60px 80px;
}

.template-card{
  background: #ffffff;
  border-radius: 18px;
  overflow: hidden;
  cursor: pointer;
  box-shadow: 0 10px 22px rgba(0,0,0,0.18);
  transition: 0.3s;
}

.template-card:hover{
  transform: translateY(-8px);
  box-shadow: 0 18px 36px rgba(0,0,0,0.3);
}

.template-img{
  width: 100%;
  aspect-ratio: 3 / 4;
  background: #f4f6f8;
  overflow: hidden;
}

.template-img img{
  width: 100%;
  height: auto;
  display: block;
}

.template-title{
  padding: 16px 0 18px;
  text-align: center;
  font-weight: 600;
  color: #333;
}

/* RESPONSIVE */
@media(max-width:1200px){
  .template-grid{
    grid-template-columns: repeat(3,260px);
  }
}

@media(max-width:900px){
  .template-grid{
    grid-template-columns: repeat(2,260px);
  }
}

@media(max-width:600px){
  .template-grid{
    grid-template-columns: 1fr;
    padding: 20px;
  }
}
</style>
</head>
