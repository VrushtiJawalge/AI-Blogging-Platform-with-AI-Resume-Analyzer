<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Platform Auth</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Animated background -->
<canvas id="bgCanvas"></canvas>

<!-- Login/Signup Card -->
<div class="container">
  <div class="card">

    <!-- LEFT PANEL -->
    <div class="left">
      <h1 id="leftTitle">WELCOME</h1>
      <p id="leftText">
        AI Blogging and Resume Analysis Platform with Resume Creator
        An intelligent system for content creation and career development.
      </p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">

      <!-- LOGIN FORM -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="main-btn">Login</button>
        <p class="switch">
          Don’t have an account? <span onclick="showSignup()">Sign Up</span>
        </p>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signupForm" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="main-btn">Sign Up</button>
        <p class="switch">
          Already have an account? <span onclick="showLogin()">Login</span>
        </p>
      </form>

    </div>

  </div>
</div>
<a href="index.html" class="back-login">← Back to Login</a>
<!-- Scripts -->
<script src="bg.js"></script>
<script src="script.js"></script>
</body>
</html>
